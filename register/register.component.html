<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Nom:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="form-group">
          <label for="role"><i class="fas fa-users"></i> Role:</label>
          <input type="text" class="form-control" id="role" name="role" [(ngModel)]="user.role">
        </div>
        <button class="btn btn-primary">S'inscrire</button>
      </form>
    </div>

    <!-- Panel for additional content -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3><i class="fas fa-futbol"></i> New here?</h3>
          <p>
            Join us and experience amazing features. Sign up now to get started!
          </p>
          <a routerLink="/login" class="btn-link">login</a>
        </div>
        <!-- Icône de football -->
        <i class="fas fa-futbol fa-5x"></i>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3><i class="fas fa-sign-in-alt"></i> One of us?</h3>
          <p>
            Already have an account? Log in to continue where you left off.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <!-- Icône de football -->
        <i class="fas fa-futbol fa-5x"></i>
      </div>
    </div>
  </div>
</div>
